server:
  port: ${nimble.server.port}

spring:
  application:
    name: ${nimble.spring.application.name}

eureka:
  instance:
    appname: ${nimble.spring.application.name}
    hostname: ${nimble.eureka.instance.hostname}
    instance-id: ${nimble.eureka.instance.instance-id}
    preferIpAddress: ${nimble.eureka.instance.preferIpAddress}
  client:
    register-with-eureka: ${nimble.eureka.client.register-with-eureka}
    fetch-registry: ${nimble.eureka.client.fetch-registry}
    serviceUrl:
      defaultZone: ${nimble.eureka.client.serviceUrl.defaultZone}

logging:
  level:
    root: ${nimble.logging.level.root}
    com.nimble.eureka: ${nimble.logging.level.com.nimble.eureka}
