nimble:
  server:
    port: 7900                  # 指定该Eureka实例的端口

  eureka:
    instance:
      hostname: localhost       # 指定该Eureka实例的主机名
    client:
      registerWithEureka: false
      fetchRegistry: false
      serviceUrl:
        defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

  logging:
    level:
      root: info
      com.nimble.eureka: debug