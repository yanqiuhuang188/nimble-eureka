nimble:
  server:
    port: 7900

  eureka:
    instance:
      hostname: localhost
    client:
      registerWithEureka: false
      fetchRegistry: false
      serviceUrl:
        defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

  logging:
    level:
      root: info
      com.nimble.eureka: debug